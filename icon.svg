<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e3a5f"/>
  
  <!-- Bubbles -->
  <circle cx="200" cy="180" r="45" fill="#ff6b9d" opacity="0.9"/>
  <circle cx="320" cy="200" r="50" fill="#4ecdc4" opacity="0.9"/>
  <circle cx="250" cy="280" r="55" fill="#ffe66d" opacity="0.9"/>
  <circle cx="180" cy="320" r="40" fill="#a8e6cf" opacity="0.9"/>
  <circle cx="340" cy="320" r="48" fill="#ffd3a5" opacity="0.9"/>
  
  <!-- Letter A in center -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#1e3a5f" text-anchor="middle">A</text>
  
  <!-- Gloss effect on main bubble -->
  <ellipse cx="250" cy="260" rx="35" ry="20" fill="#ffffff" opacity="0.3"/>
</svg>

